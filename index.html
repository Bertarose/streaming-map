<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Globe - Tactical Map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #000000;
            --ui-color: #ffffff;
            --dim-color: rgba(255, 255, 255, 0.4);
            --scanline-color: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Space Mono', monospace; /* Police responsive et lisible */
            background: var(--bg-color);
            color: var(--ui-color);
            overflow: hidden;
            cursor: crosshair;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* --- UI ELEMENTS (Noir et Blanc) --- */
        
        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            pointer-events: none; /* Permet de cliquer √† travers */
        }

        #info-panel h1 {
            /* Responsive font size using clamp */
            font-size: clamp(24px, 5vw, 42px);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            font-weight: 700;
            text-shadow: 2px 2px 0px #333;
        }

        #info-panel p {
            font-size: clamp(10px, 2vw, 14px);
            color: var(--dim-color);
        }

        /* --- CONTROLS --- */
        #controls {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .cyber-btn {
            background: #000;
            border: 1px solid var(--ui-color);
            color: var(--ui-color);
            padding: 15px 20px;
            font-family: 'Space Mono', monospace;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
            position: relative;
            box-shadow: 4px 4px 0 rgba(255,255,255,0.2);
        }

        .cyber-btn:hover {
            background: var(--ui-color);
            color: var(--bg-color);
            box-shadow: 2px 2px 0 rgba(255,255,255,0.8);
            transform: translate(2px, 2px);
        }

        .cyber-btn.active {
            background: var(--ui-color);
            color: var(--bg-color);
        }

        /* --- HOVER GIF TOOLTIP --- */
        #holo-tooltip {
            position: absolute;
            display: none;
            z-index: 200;
            pointer-events: none;
            border: 1px solid var(--ui-color);
            background: rgba(0, 0, 0, 0.9);
            padding: 5px;
            width: 200px;
            /* Le gif sera en noir et blanc via filtre CSS si besoin, 
               mais ici on garde l'original si l'image est d√©j√† B&W */
        }
        
        #holo-tooltip img {
            width: 100%;
            display: block;
            filter: grayscale(100%) contrast(120%); /* Force le B&W sur l'image */
        }

        #holo-tooltip .meta {
            padding: 5px;
            font-size: 10px;
            border-top: 1px solid #333;
            margin-top: 2px;
            text-align: center;
        }

        /* --- STATION INFO PANEL --- */
        #station-info {
            position: absolute;
            bottom: 40px;
            left: 20px;
            background: #000;
            border: 1px solid var(--ui-color);
            padding: 20px;
            max-width: 400px;
            display: none;
            z-index: 100;
            box-shadow: 10px 10px 0 rgba(255,255,255,0.1);
        }

        #station-info h2 {
            font-size: 24px;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--ui-color);
            padding-bottom: 10px;
        }

        #station-info .actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        /* --- EFFECTS --- */
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 900;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            letter-spacing: 4px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            #controls {
                top: auto;
                bottom: 20px;
                right: 20px;
                transform: none;
            }
            .cyber-btn {
                padding: 10px 15px;
                font-size: 10px;
            }
            #station-info {
                width: 90%;
                left: 5%;
                bottom: 100px;
            }
        }
    </style>
</head>
<body>
    <div id="loading">INITIALISATION DU SYST√àME...</div>
    <div class="scanline"></div>
    
    <div id="info-panel">
        <h1>RADIO GLOBE</h1>
        <p>> R√âSEAU SOUTERRAIN MONDIAL</p>
        <p style="margin-top: 10px;">[CIBLES D√âTECT√âES: <span id="station-count">0</span>]</p>
    </div>

    <div id="holo-tooltip">
        <img id="tooltip-img" src="" alt="Signal">
        <div class="meta" id="tooltip-meta">SCANNING...</div>
    </div>

    <div id="container"></div>

    <div id="controls">
        <button class="cyber-btn" onclick="toggleViewMode()" id="btn-view">VUE TACTIQUE [2D]</button>
        <button class="cyber-btn" onclick="toggleAutoRotate()" id="btn-rotate">AUTO ROTATION [ON]</button>
        <button class="cyber-btn" onclick="resetView()">R√âINITIALISER</button>
    </div>

    <div id="station-info">
        <h2 id="station-name">NOM DE LA STATION</h2>
        <p id="station-location">üìç LOCALISATION</p>
        <p id="station-genre" style="margin-top: 10px; color: #888;">üéµ GENRE</p>
        
        <div class="actions">
            <button class="cyber-btn" onclick="playStation()">‚ñ∂ √âCOUTER (MIXCLOUD)</button>
            <button class="cyber-btn" onclick="closeStationInfo()">‚úï FERMER</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
