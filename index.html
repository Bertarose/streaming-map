<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Globe - Tactical Map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=IBM+Plex+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #000000;
            --ui-color: #ffffff;
            --dim-color: rgba(255, 255, 255, 0.3);
            --accent-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'IBM Plex Mono', 'Space Mono', monospace;
            background: var(--bg-color);
            color: var(--ui-color);
            overflow: hidden;
            cursor: crosshair;
            font-weight: 300;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* --- UI MINIMALISTE --- */
        
        #info-panel {
            position: absolute;
            top: 40px;
            left: 40px;
            z-index: 100;
            pointer-events: none;
            font-weight: 300;
        }

        #info-panel h1 {
            font-size: clamp(32px, 4vw, 56px);
            font-weight: 300;
            letter-spacing: 12px;
            margin-bottom: 8px;
            line-height: 1;
        }

        #info-panel p {
            font-size: clamp(9px, 1.5vw, 11px);
            color: var(--dim-color);
            letter-spacing: 4px;
            font-weight: 300;
            line-height: 1.8;
        }

        /* --- CONTROLS MINIMALISTES --- */
        #controls {
            position: absolute;
            top: 50%;
            right: 40px;
            transform: translateY(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .cyber-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--ui-color);
            padding: 20px 24px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 9px;
            font-weight: 400;
            letter-spacing: 3px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cyber-btn:hover::before {
            left: 0;
        }

        .cyber-btn:hover {
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateX(-4px);
        }

        .cyber-btn.active {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* --- TOOLTIP √âPUR√â --- */
        #holo-tooltip {
            position: absolute;
            display: none;
            z-index: 200;
            pointer-events: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            padding: 0;
            width: 240px;
            overflow: hidden;
        }
        
        #holo-tooltip img {
            width: 100%;
            display: block;
            filter: grayscale(100%) contrast(110%);
            opacity: 0.9;
        }

        #holo-tooltip .meta {
            padding: 12px 16px;
            font-size: 9px;
            letter-spacing: 2px;
            text-align: left;
            font-weight: 400;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* --- STATION INFO PANEL MINIMALISTE --- */
        #station-info {
            position: absolute;
            bottom: 40px;
            left: 40px;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 32px;
            max-width: 400px;
            display: none;
            z-index: 100;
            backdrop-filter: blur(20px);
        }

        #station-info h2 {
            font-size: 18px;
            font-weight: 400;
            letter-spacing: 4px;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        #station-info p {
            font-size: 10px;
            letter-spacing: 2px;
            color: var(--dim-color);
            line-height: 1.8;
            font-weight: 300;
        }

        #station-info .actions {
            margin-top: 24px;
            display: flex;
            gap: 1px;
        }

        #station-info .cyber-btn {
            flex: 1;
            padding: 16px 20px;
            font-size: 8px;
        }

        /* --- EFFECTS SUBTILS --- */
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.03) 50%,
                rgba(0,0,0,0.03)
            );
            background-size: 100% 3px;
            pointer-events: none;
            z-index: 900;
            opacity: 0.5;
        }

        /* Grain texture subtil */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='2' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.015;
            pointer-events: none;
            z-index: 1000;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10px;
            font-weight: 300;
            letter-spacing: 6px;
            animation: fadeInOut 2s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            #info-panel {
                top: 20px;
                left: 20px;
            }
            
            #controls {
                top: auto;
                bottom: 20px;
                right: 20px;
                transform: none;
            }
            
            .cyber-btn {
                padding: 16px 18px;
                font-size: 8px;
            }
            
            #station-info {
                width: calc(100% - 40px);
                left: 20px;
                bottom: 140px;
                padding: 24px;
            }
        }

        /* Effet de profondeur sur les √©l√©ments UI */
        #info-panel, #controls, #station-info, #holo-tooltip {
            animation: floatIn 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="loading">INITIALISATION</div>
    <div class="scanline"></div>
    
    <div id="info-panel">
        <h1>RADIO GLOBE</h1>
        <p>R√âSEAU MONDIAL</p>
        <p style="margin-top: 16px;">CIBLES: <span id="station-count">0</span></p>
    </div>

    <div id="holo-tooltip">
        <img id="tooltip-img" src="" alt="Signal">
        <div class="meta" id="tooltip-meta">SCANNING</div>
    </div>

    <div id="container"></div>

    <div id="controls">
        <button class="cyber-btn" onclick="toggleViewMode()" id="btn-view">VUE TACTIQUE</button>
        <button class="cyber-btn active" onclick="toggleAutoRotate()" id="btn-rotate">AUTO ROTATION</button>
        <button class="cyber-btn" onclick="resetView()">R√âINITIALISER</button>
    </div>

    <div id="station-info">
        <h2 id="station-name">STATION</h2>
        <p id="station-location">üìç LOCALISATION</p>
        <p id="station-genre" style="margin-top: 8px;">üéµ GENRE</p>
        
        <div class="actions">
            <button class="cyber-btn" onclick="playStation()">‚ñ∂ √âCOUTER</button>
            <button class="cyber-btn" onclick="closeStationInfo()">‚úï FERMER</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
